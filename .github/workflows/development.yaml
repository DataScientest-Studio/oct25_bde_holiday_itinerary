name: Development
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:29.0.2
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Run tests
        run: make tests
